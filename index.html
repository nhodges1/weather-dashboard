<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <link href="https://fonts.googleapis.com/css?family=IBM+Plex+Sans:400,400i,700&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.11.2/css/all.min.css">
  <title>Weather Dashboard</title>
</head>

<body class="flex-column min-100-vh">
    <header class="hero">
        <h1 class="app-title">Weather Dashboard</h1>
    </header>

    <main class="container">
        <div class="flex-row justify-space-between">
            <div class="col-lg-5">
                <div class="card">
                    <h2 class="card-header text-uppercase">Search for a City:</h3>
                    <form id="user-form" class="card-body">
                        <div class="form-inline form-group">
                            <label class="form-label" for="city"></label>
                            <input name="city" id="city" type="text" autofocus="true" class="formInput" placeholder="City" />
                            <div class="button-submit">
                                <button type="submit" class="btn">Search</button>
                            </div>
                        </div>
                    </form>
                    <div class="list-group" id="history"></div>
                </div>
            </div>
        </div>
        <div class="col-12 col-md-8">
            
        </div>
    </main>

    <script src="./assets/homepage.js"></script>
</body>

</html>
