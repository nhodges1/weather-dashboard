<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <link href="https://fonts.googleapis.com/css?family=IBM+Plex+Sans:400,400i,700&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.11.2/css/all.min.css">
  <link rel="stylesheet" href="./assets/css/stylesheet.css">
  <title>Weather Dashboard</title>
</head>

<body class="flex-column min-100-vh">
    <header class="hero">
        <h1 class="app-title">Weather Dashboard</h1>
    </header>

    <div class="container-fluid">
        <div class="flex-row justify-space-between">
            <div class="col-lg-3">
                    <h2 class="card-header text-uppercase">Search for a City:</h3>
                    <form id="search-form" class="form">
                        <div class="form-inline form-group">
                            <label class="form-label" for="city"></label>
                            <input
                                class="formInput weather-search" 
                                id="city" 
                                type="text" 
                                autofocus="true"  
                                placeholder="City" 
                            />
                            <div class="button-submit">
                                <button 
                                    type="submit" 
                                    class="btn search-button"
                                    id="search-button"
                                >
                                    Search
                                </button>
                            </div>
                        </div>
                    </form>
                    
                    <div class="list-group" id="history"></div>
            </div>
        </div>
        <div class="col-lg-7">
            
        </div>
    </main>
    
    <script
      src="https://cdnjs.cloudflare.com/ajax/libs/dayjs/1.10.4/dayjs.min.js"
      integrity="sha512-0fcCRl828lBlrSCa8QJY51mtNqTcHxabaXVLPgw/jPA5Nutujh6CbTdDgRzl9aSPYW/uuE7c4SffFUQFBAy6lg=="
      crossorigin="anonymous"
    ></script>
    <script src="./assets/homepage.js"></script>
</body>

</html>
